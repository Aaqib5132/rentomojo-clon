<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rent-kipper</title>
    <link rel="icon" type="image/x-icon" href="/imgs/images/fav.png">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f1136a4314.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="navbar-container">
            <div class="navbar-items flex align-items space-between">
                <div class="logo-container">
                    <img src="/imgs/logo/logo-bracecodes.png" alt="logo-image">
                </div>

                <div class="navbar-city-container">

                    <select name="my-city" class="city font-20 bold">
                        <option value="dehli">Dehli</option>
                        <option value="Banglore">Banglore</option>
                        <option value="pune">Pune</option>
                        <option value="gurgoon">Gurgoon</option>
                        <option value="hydrabad">Hydrabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="ahemdabad">Ahemdabad</option>
                        <option value="mysore">Jysore</option>
                        <option value="jaipur">Jaipur</option>
                        <option value="faridabad">Faridabad</option>
                        <option value="gaziabad">Gaziabad</option>
                    </select>
                </div>
                <div class="navbar-searchbar-container">
                    <input type="search" class="searchbar" placeholder="search your products">
                </div>

                <div class="navbar-cart-container flex">
                    <div class="navbar-cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="cart-text">cart</div>
                </div>
                <div class="navbar-button-container">
                    <button>LOGIN/SIGNUP</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container flex">
        <div class="left-container">
            <div class="left-image-container">
                <img src="../images/rent-keeper-1.jpg" alt="bed">
            </div>
        </div>
        <div class="right-container">
            <div class="right-upper-section">
                <div class="upper-section-heading">
                    <h2 class="font-14">Kipper Basic Bedroom</h2>
                </div>
                <div class="upper-section-para">
                    <p><a href="#">2 products
                        </a></p>
                </div>
            </div>
            <div class="right-para">
                <p>How long do you want to rent this for? (Months)
                </p>
            </div>
            <div class="right-boxes-container flex justify-content">
                <div class="right-upper-boxes flex center">
                    <div class="right-top-boxes flex center">
                        <div class="right-top-boxes-heading">
                            <h3>₹ 919 / mo </h3>
                        </div>
                        <div class="right-top-boxes-para">
                            <p>Monthly Rent</p>
                        </div>
                    </div>
                    <div class="right-top-boxes flex center">
                        <div class="right-top-boxes-heading">
                            <h3>₹ 1528</h3>
                        </div>
                        <div class="right-top-boxes-para">
                            <p>Refundable Deposit</p>
                        </div>
                    </div>
                </div>
                <div class="bottom-box"></div>
                <div class="bottom-box-container flex justify-content">
                    <div class="right-bottom-box-paras flex center">
                        <p> 7 Days free trial</p>
                        <p> Free relocation</p>
                        <p> Free upgrades</p>
                    </div>
                </div>
            </div>
                <div class="right-bottom-container">
                    <div class="bottom-upper-section">
                        <div class="right-bottom-icon">
                            <i class="fa-solid fa-truck-fast"></i>
                        </div>
                        <div class="right-bottom-paragraph">
                            <p>Delivery by 28th Dec 2022</p>
                        </div>
                    </div>
                 <div class="right-botttom-button-container">
                    <button>Book your plan</button>
                 </div>
                </div>
        </div>
        </div>
    </div>
</body>

</html>
